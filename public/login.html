<html>
  <head>
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class= "hero">
      <div class= "form-box">
        <div class= "button-box">
          <div id="btn">
          </div>
          <button type="button" class="toggle-btn" onclick="login()">Log In</button>
          <button type="button" class="toggle-btn" onclick="register()">Registration</button>
        </div>
        
      <form id="login" class="input-group">
        <input id="email" type="text" class="input-field" placeholder="Email" required>
        <input id="password" type="text" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box"><span>Remember Password</span>
        <button type="submit" class="submit-btn">Log in</button>
        <p id="result"></p>
      </form>
        
      <form id="register" class="input-group">
        <input id="name" type="text" class="input-field" placeholder="Name" required>
        <input id="email1" type="text" class="input-field" placeholder="Email" required>
        <input id="password1" type="password" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
        <button type="submit1" class="submit-btn">Register</button>
        <p id="result1"></p>
      </form>
       
      
      </div>
      
    </div>    
    <script  src="./js/login.js"></script>
    </script>
  </body>
</html>
